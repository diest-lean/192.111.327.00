<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .menu-item {
            width: 120px;
            height: 120px;
            background-color: #5cb85c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #4cae4c;
            transform: scale(1.1);
        }

        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Halaman Home</h1>

    <div class="menu-container">
        <a href="menu1.html" class="menu-item">Menu 1</a>
        <a href="#" class="menu-item">Menu 2</a>
        <a href="#" class="menu-item">Menu 3</a>
        <a href="#" class="menu-item">Menu 4</a>
        <a href="#" class="menu-item">Menu 5</a>
        <a href="#" class="menu-item">Menu 6</a>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>

    <script>
        // Cek apakah pengguna sudah login, jika tidak redirect ke login
        if (sessionStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "index.html";
        }

        // Fungsi logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            sessionStorage.removeItem("isLoggedIn");  // Hapus status login
            window.location.href = "inde.html";  // Redirect ke halaman login
            history.replaceState(null, null, "inde.html");  // Hapus halaman home dari history
        });
    </script>

</body>
</html>
